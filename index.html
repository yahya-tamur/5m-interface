  <body>
    <script src="./jquery.js"></script>
    <div id='pre'>
        <p> Flashforge 5M Monitoring Tool </p>

    <button onclick="printer_initialize()"> initialize</button>
    <script>printer_initialize = () => $.ajax("initialize").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_temp()"> temp</button>
    <script>printer_temp = () => $.ajax("temp").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_status()"> status</button>
    <script>printer_status = () => $.ajax("status").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_progress()"> progress</button>
    <script>printer_progress = () => $.ajax("progress").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_light_on()"> light_on</button>
    <script>printer_light_on = () => $.ajax("light_on").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_light_off()"> light_off</button>
    <script>printer_light_off = () => $.ajax("light_off").then(content => document.getElementById('resp').innerText = content)</script>
    <button onclick="printer_pause()"> pause</button>
    <script>printer_pause = () => $.ajax("pause").then(content => document.getElementById('resp').innerText = content)</script>


    <div id="resp"> response written here </div>
